<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="container">
    <my-item v-bind:a="a"></my-item>
</div>


<script src="js/vue2.4.4.js"></script>
<script>
    Vue.component("my-item",{
      "props" : ["a"],
      "template" : "<div>{{a}} <input type='button' v-on:click='fun'></div>",
      "methods" : {
        fun : function () {
          alert(this.a)
        }
      }
    });

    new Vue({
      el: '#container',
      data: {
        a: 1
      }
    })

</script>

</body>
</html>
