<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="container">
    <h1>我是一个主标题</h1>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>


<script src="js/vue2.4.4.js"></script>
<script>

    Vue.component('my-component',{
      template: '<div>哈哈，我又来了{{a}}<input type="button" v-on:click="add" value="按我+1"></div>',
      data: function () {
        return {a: 111}     //每个my-component的a相互独立
      },
      methods: {
        add: function () {
          this.a++
        }
      }
    });

    new Vue({
      el: '#container'
    });

</script>

</body>
</html>
