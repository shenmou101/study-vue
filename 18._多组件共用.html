<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="container">
    <input type="button" v-on:click="changeTemplate">
    <div v-bind:is="muban"></div>
</div>


<script src="js/vue2.4.4.js"></script>
<script>

    var v = new Vue({
      el: '#container',
      data: {
        muban: 'home'
      },
      methods : {
          'changeTemplate' : function () {
            this.muban = 'detail'
          }
      },
      components: {
        home : {
          template: '<div>我是home</div>'
        },
        detail : {
          template: '<div>我是detail</div>'
        }
      }
    });

</script>

</body>
</html>
