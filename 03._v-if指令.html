<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <h1>欢迎你亲爱的{{xingming}}
            <span v-if="sex === '男'">先生</span>
            <span v-else>女士</span>
        </h1>
        <input type="radio" v-model="sex" value="男" name="sex"> 男
        <input type="radio" v-model="sex" value="女" name="sex"> 女
    </div>
    <script src="js/vue2.4.4.js"></script>
    <script>
        new Vue({
          el: "#box",
          data:{
            "xingming": "考拉",
            "sex": '男'
          }
        })
    </script>
</body>
</html>
