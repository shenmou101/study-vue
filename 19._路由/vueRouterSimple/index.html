<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .v-link-active{
      background-color: orange;
    }
    a {
      float: left;
      width: 120px;
      border: 1px solid red;
      height:30px;
      line-height:30px;
      text-align: center;
      margin-right: 20px;
      border-radius: 4px;
      text-decoration: none;
    }
    .cl{clear: both}
  </style>
</head>
<body>
<div id="app">
  <h1>路由演示：{{a}}</h1>
  <p>当前路径：{{$route.path}}</p>
  <p>当前路由参数: {{$route.params | json}}</p>
  <p>需要登录: {{$route.xuyaodenglu}}</p>
  <p>
    <!-- 使用指令 v-link 进行导航。 -->
    <a v-link="'/yinyue'">去音乐栏目</a>
    <a v-link="'/xinwen'">去新闻栏目</a>
    <a v-link="'/xinwen/guonei'">国内新闻</a>
    <a v-link="'/xinwen/guoji'">国际新闻</a>
    <a v-link="'/xinxixiugai'">个人信息修改</a>
    <a v-for="item in xueshengArr" v-link="{name:'xuesheng',params:{xuehao: item.xuehao}}">{{item.xingming}}</a>
  </p>
  <div class="cl"></div>

  <!-- 路由外链 -->
  <router-view></router-view>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
