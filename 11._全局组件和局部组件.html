<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="container">
    <h1>我是一个主标题</h1>
    <my-component></my-component>
    <my-component2></my-component2>
</div>

<div id="container2">
    <h1>我是一个主标题</h1>
    <my-component></my-component>
    <my-component2></my-component2>
</div>

<script src="js/vue2.4.4.js"></script>
<script>
    //创建一个组件
    var MyComponent = Vue.extend({
      template: '<div>我是自定义组件</div>'
    });

    //注册全局组件
    Vue.component("my-component", MyComponent);

    //使用
    new Vue({
      el: '#container',
      components: {
        "my-component2": MyComponent       //局部组件 只生效于#container作用域
      }
    });
    new Vue({
      el: '#container2'
    });

</script>

</body>
</html>
